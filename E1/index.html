<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <nav class="welcome-text"><p>Welcome</p></nav>
      <nav class="avatar-img"><img src="./avatar.jpg" alt="Avatar" /></nav>
      <nav class="username-input">
        <input type="text" name="username" placeholder="Username" />
      </nav>
      <nav class="password-input">
        <input type="text" name="password" placeholder="password" />
      </nav>
      <nav class="login-button">
        <input type="button" value="LOGIN" />
      </nav>
      <nav class="captions">
        <ul>
          <li>Forgot Username/Password?</li>
          <li><span>Don't have an account ?</span><span>Sign up</span></li>
        </ul>
      </nav>
    </main>
  </body>
</html>
